    <rect x="15" y="15" width="4" height="4" fill="#B76E00" rx="0.5"/>
    <rect x="21" y="15" width="4" height="4" fill="white" rx="0.5" opacity="0.6"/>
    <rect x="9" y="21" width="4" height="4" fill="white" rx="0.5" opacity="0.4"/>
    <rect x="15" y="21" width="4" height="4" fill="white" rx="0.5" opacity="0.6"/>
